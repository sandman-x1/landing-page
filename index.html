<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div class="logo">Header Logo</div>
            <div class="header-links">
                <ul class="links">
                    <li>Header link one</li>
                    <li>Header link two</li>
                    <li>Header link three</li>
                </ul>
            </div>
        </div>
        <div class="header-content">
            <div class="header-text">
                <div class="title">This website is awesome</div>
                <div class="subtext">This website has some subtext that goes under the main title. It's a smaller font and the color is lower contrast</div>
                <div><button type="button">Sign up</button></div>
            </div>
            <img src="./images/header-image.jpg" alt="Rocky waterfall" width="300">
        </div>
    </div>
    
</body>

</html>
